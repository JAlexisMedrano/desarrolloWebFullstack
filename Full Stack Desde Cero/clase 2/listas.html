<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas</title>
</head>
<body>
    <!--
        <ol>  listas ordenadas
        <ul>  listas desordenadas
        <dl>  listas de definicion
    -->
    <ol>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ol>
    
    <ul>
        <li>Elemento A</li>
        <li>Elemento B</li>
        <li>Elemento C</li>
    </ul>

    <dl>
        <dt>Término 1</dt>
        <dd>Definición 1</dd>
        <dt>Término 2</dt>
        <dd>Definición 2</dd>
    </dl>
    <ol>
        <li>Elemento 1</li>
        <li>Elemento 2
            <ul>
                <li>Sub elemento A</li>
                <li>Sub elemento B</li>
            </ul>
        </li>
        <li>Elemento 3</li>
    </ol>
</body>
</html>
