<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seccion de contenido</title>
</head>

<body>
    <!--Header main footer-->
    <header>
        <h1>Nombre del sitio web</h1>
        <nav>
            <!--Aca se coloca el menu de navegacion-->
        </nav>
        <ul>
            <li><a href="#inicio">Inicio</a>
            </li>
            <li><a href="#nosotros">Nosotros</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </header>
    <!--El contenido principal de la pagina se coloca aqui-->

        <h2>Contenido principal</h2>
        <p>Este es el contenido principal de la página</p>
    </main>
    <!--footer es el pie de pagina-->
    <footer>
        <p>Contacto: Sitio@ejemplo.com</p>
        <p>Derechos de autor © 2023 | Nombre de la página</p>
    </footer>

</body>

</html>
