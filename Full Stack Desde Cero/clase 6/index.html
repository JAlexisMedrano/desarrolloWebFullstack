<head>

<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>ejercicio1</title>
    </head>

    <body>
        <div class="contenedor">
            <h2>Registro</h2>
            <form class="formulario">


                <div class="column1">
                    <label for="typeText">Nombre completo</label>
                    <input type="text" id="typeText" required>

                    <label for="typePassword">Contraseña</label>
                    <input type="password" id="typePassword" required>

                    <label for="typeEmail">Correo Electrónico</label>
                    <input type="email" id="typeEmail" required>

                    <label for="Pais">Pais</label>
                    <select id="Pais" required>
                        <option value="A">Argentina</option>
                        <option value="B">Brasil</option>
                        <option value="C">Colombia</option>
                        <option value="D">España</option>
                        <option value="E">Estados Unidos</option>
                        <option value="F">Otro</option>
                    </select>
                </div>

                <div class="column2">
                        <label for="typeText2">Nombre de Usuario</label>
                        <input type="text" id="typeText2" required>

                        <label for="typePassword2">Repetir Contraseña</label>
                        <input type="password" id="typePassword2" required>

                        <label for="number">Teléfono</label>
                        <input type="tel" id="number" required>

                        <label for="typeDate">Fecha de Nacimiento</label>
                        <input type="date" id="typeDate" required>
                    <div class="column3">
                        <label for="typeGenero">Género</label>
                        <div class="genero">
                            <fieldset>
                                <div>
                                    <input type="radio" name="text" value="Fem">
                                    <label for="typeGenero1">Fem</label>
                                </div>
                                <div>
                                    <input type="radio" name="text" value="Masc">
                                    <label for="typeGenero2">Masc</label>
                                </div>
                                <div>
                                    <input type="radio" name="text" value="Otro">
                                    <label for="typeGenero3">Otro</label>
                                </div>
                            </fieldset>

                        </div>
                        <div class="check">
                            <label for="terminos">Acepto los términos y condiciones</label>
                            <input type="checkbox" id="terminos" required>
                        </div>


                        <button type="submit">Registrarme</button>
                    </div>
                </div>
        </div>
        </form>
        </div>

    </body>

    </html>
</body>

</html>
